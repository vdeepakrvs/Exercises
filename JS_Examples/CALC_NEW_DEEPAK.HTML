//CALCULATOR PROGRAM//

<!Doctype html>
<html>
<head>
	<script type="text/javascript">
		function calc(a)
		{
			var x = document.getElementById("input1").value;
			var y = document.getElementById("input2").value;
			var z;
			if (a=="+"){
				document.getElementById("demo").value = parseInt(x)+parseInt(y);
			}
			else if(a=="-"){
				document.getElementById("demo").value = parseInt(x)-parseInt(y);
			}
			else if(a=="*"){
				document.getElementById("demo").value = parseInt(x)*parseInt(y);
			}
			else if(a=="/"){
				document.getElementById("demo").value = parseInt(x)/parseInt(y);
			}
		}

	</script>
</head>
<body>
	<div style="padding:20px; 0px; 10px;"> Enter the first value: 
		<input type="text" id="input1" />
	</div>
	<div style="padding:20px; 0px; 10px;"> Enter  the second value: 
		<input type="text" id="input2" />
	</div>
	<div style="padding:20px; 0px; 10px;">
		<input type="button" name="+" value="+" onclick="calc(this.value)" />
		<input type="button" name="-" value="-" onclick="calc(this.value)" />
		<input type="button" name="*" value="*" onclick="calc(this.value)" />
		<input type="button" name="/" value="/" onclick="calc(this.value)" />
	</div>
	<div style="padding:30px;">
	Result is:	<input type="text" id="demo" />
	</div>
</body>
</html>
