//REVERSE AN ARRAY//
<!Doctype html>
<html>
	<head>
		<script type="text/javascript">
		function revarray()
		{
			var a = [1,2,3];
			a.reverse();
			document.write("reversed array is "+ a);
		
		}
		</script>
	</head>
	<body>
		<h2>reverse an array </h2>
		<h3>Enter the number:</h3>
		<input type="text" id="arr_Number" onblur="revarray()" />
		<h4>Output: <span id="a"></span></h4>
	</body>
</html>
