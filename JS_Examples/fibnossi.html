<!Doctype html>
<html>
	<head>
		<title>Fibonacci series</title>
		<script>
		function getFibonacci()
		{
		var fiboArr = [];
		var num1=0, num2=1, num3; 
		fiboArr.push(num1);
		fiboArr.push(num2);
		for (var i=0; i<7; i++)
		{

			num3 = num1+num2;
			num1 = num2;
			num2 = num3;
			fiboArr.push(num3);
		}
		console.log(fiboArr);
		}
		</script>
	</head>
	<body>
		<h2>Fibonacci series </h2>
		<h3>Enter the number:</h3>
		<input type="text" id="Fib_Number" />
		<button onclick="getFibonacci()" >FIBNOSSI</button>
		<h4>Output: <span id="output"></span></h4>
	</body>
</html>
